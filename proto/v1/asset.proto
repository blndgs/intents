
syntax = "proto3";

package proto.v1;

enum AssetKind {
  ASSET_KIND_UNSPECIFIED = 0;
  ASSET_KIND_TOKEN = 1;
	ASSET_KIND_STAKE = 2;
	ASSET_KIND_LOAN = 3;
} 

message LoanType {
  AssetKind type = 1;
  string asset = 2;
  string amount = 3;
  string address  = 4;
}

message AssetType {
  AssetKind type = 1;
  string address = 2;
  string amount = 3;
  string chainId = 4;
}

message StakeType {
  AssetKind type = 1;
  string address = 2;
  string amount = 3;
}


