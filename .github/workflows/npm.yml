name: Publish NPM Package
on:
  push:
    branches: [main]

jobs:
  publish-to-npm:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v3
        with:
          node-version: "20"
      - run: npm ci
      - run: npm run build
      - name: Publish to NPM
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN_PAT }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: npx semantic-release
